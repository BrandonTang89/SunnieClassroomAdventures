<head>

    <script>
        // Prevent double-tap to zoom on Safari iOS 10+
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Prevent pinch-to-zoom on Safari iOS
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
    </script>
</head>

<body>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <script src="js/scenes/GameScene.js?v=2"></script>
    <script src="js/scenes/GameOverScene.js?v=2"></script>
    <script src="js/game.js?v=2"></script>
</body>

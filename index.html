<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sunnie's Classroom Adventures — Greek Letter Balloon Pop</title>
    <meta name="description"
        content="Pop balloons by drawing Greek letters! An educational HTML5 game designed for iPad.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="game-container"></div>
        <div id="drawing-area">
            <div id="drawing-header">
                <span class="drawing-title">Draw the Letter</span>
            </div>
            <canvas id="draw-canvas"></canvas>
            <div id="drawing-controls">
                <button id="submit-btn" type="button">Submit ✨</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
    <script src="js/recognition/greekCNN.js"></script>
    <script src="js/drawing/DrawingCanvas.js"></script>
    <script src="js/systems/LifeSystem.js"></script>
    <script src="js/systems/Spawner.js"></script>
    <script src="js/entities/Balloon.js"></script>
    <script src="js/entities/StarCluster.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    <script src="js/game.js"></script>
</body>

</html>

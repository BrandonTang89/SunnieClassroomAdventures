<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sunnie's Classroom Adventures</title>
    <link rel="icon" type="image/png" href="img/sunnie_favicon.png">
    <meta name="description" content="Pop balloons by drawing digits! An educational HTML5 game designed for iPad.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Prevent double-tap to zoom on Safari iOS 10+
        // But exclude the submit button so rapid taps still fire
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const target = event.target;
            if (target && (target.id === 'submit-btn' || target.closest('#submit-btn'))) {
                return; // Don't block rapid taps on submit
            }
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Prevent pinch-to-zoom on Safari iOS
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
    </script>
</head>

<body>
    <div id="app">
        <div id="game-container"></div>
        <div id="drawing-area">
            <div id="drawing-header">
                <span class="drawing-title">Copy the Numbers!</span>
            </div>
            <canvas id="draw-canvas"></canvas>
            <div id="drawing-controls">
                <button id="submit-btn" type="button">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
    <script src="js/recognition/digitCNN.js?v=2"></script>
    <script src="js/drawing/DrawingCanvas.js?v=2"></script>
    <script src="js/systems/LifeSystem.js?v=2"></script>
    <script src="js/systems/Spawner.js?v=2"></script>
    <script src="js/entities/Balloon.js?v=2"></script>
    <script src="js/entities/StarCluster.js?v=2"></script>
    <script src="js/scenes/BootScene.js?v=2"></script>
    <script src="js/scenes/GameScene.js?v=2"></script>
    <script src="js/scenes/GameOverScene.js?v=2"></script>
    <script src="js/game.js?v=2"></script>
</body>

</html>
